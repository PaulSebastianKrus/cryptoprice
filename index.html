<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>Finance Dashboard</h1>
</header>
<main>
    <section class="price-section">
        <div class="price-row">
            <div class="coin-name">Bitcoin (BTC)</div>
            <div id="bitcoin-price" class="coin-price">Loading...</div>
        </div>
        <div class="price-row">
            <div class="coin-name">Ethereum (ETH)</div>
            <div id="ethereum-price" class="coin-price">Loading...</div>
        </div>
        <div class="price-row">
            <div class="coin-name">Dogecoin (DOGE)</div>
            <div id="dogecoin-price" class="coin-price">Loading...</div>
        </div>
        <div class="price-row">
            <div class="coin-name">Litecoin (LTC)</div>
            <div id="litecoin-price" class="coin-price">Loading...</div>
        </div>
        <div class="price-row">
            <div class="coin-name">Ripple (XRP)</div>
            <div id="ripple-price" class="coin-price">Loading...</div>
        </div>
    </section>


    <!-- Dropdown Menu for Coin Selection -->
    <div>
        <label for="coin-selector">Select Coin:</label>
        <select id="coin-selector">
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="dogecoin">Dogecoin</option>
            <option value="litecoin">Litecoin</option>
            <option value="ripple">Ripple</option>
        </select>
    </div>

    <!-- Chart Section -->
    <div class="chart-section">
        <canvas id="coin-chart"></canvas>
        <div id="loading-spinner" class="spinner"></div>
    </div>

</main>
<footer>
    <p>Powered by CoinGecko API</p>
</footer>
<script src="js/main.js"></script>
</body>
</html>
